<script type="text/javascript">
    RED.nodes.registerType("auto-reset-gate", {
        category: "function",
        color: "#E6E0F8",
        defaults: {
            name: {value: ""},
            delay: { value: 1000, required: true, validate: RED.validators.number() },
            defaultClosed: { value: false },
            property: {value: "topic"},
            value: {value: "close"}
        },
        inputs: 1,
        outputs: 1,
        icon: "gate.svg",
        label: function () {
            return this.name || "AutoReset Gate";
        },
        oneditprepare: function() {
            $("#node-input-property").typedInput({
                default: 'msg',
                typeField: $("#node-input-property-type"),
                types: ['msg']
            });
        }
    });
</script>

<script type="text/html" data-template-name="auto-reset-gate">
    <div class="form-row">
        <label for="node-input-name" style="width:auto;"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" style="width:70%;">
    </div>
    <div class="form-row">
        <label for="node-input-delay" style="width:auto;"><i class="fa fa-clock-o"></i> Delay</label>
        <input type="text" id="node-input-delay" style="width: 60px;">
        <span style="margin-left: 5px;">ms</span>
    </div>
    <div class="form-row">
        <label style="width:auto; margin-right: 5px"><i class="fa fa-toggle-on"></i> Default State</label>
        <input type="checkbox" id="node-input-defaultClosed" style="display: inline-block; width: auto; vertical-align: middle;">
        <label for="node-input-defaultClosed" style="margin-left: 5px; vertical-align: middle;">Closed</label>
    </div>
    <div class="form-row">
        <label for="node-input-property" style="width:auto;"><i class="fa  fa-ellipsis-h"></i> Property</label>
        <input type="text" id="node-input-property" style="width:70%">
        <input type="hidden" id="node-input-property-type">
    </div>
    <div class="form-row">
        <label for="node-input-value" style="width:auto;"><i class="fa fa-search"></i> Match Value</label>
        <input type="text" id="node-input-value" style="width:70%;">
    </div>
</script>

<script type="text/html" data-help-name="auto-reset-gate">
    <p>A gate that automatically resets after a delay when receiving a message with a specific property and value.</p>
    <p><strong>Input:</strong></p>
    <ul>
        <li>Standard message input (messages may be passed or blocked).</li>
    </ul>
      <p>The gate's state is toggled when a message arrives where <code>msg.[property]</code> matches the configured <code>Match Value</code>.  If the property doesn't exist in the incoming message, the gate will *not* toggle.</p>
    <p><strong>Configuration:</strong></p>
    <ul>
        <li><strong>Name:</strong> A custom name for the node.</li>
        <li><strong>Delay:</strong> Time in milliseconds before resetting.</li>
        <li><strong>Default State:</strong>  Determines if the gate starts "Closed" or "Open".  Toggles based on trigger.</li>
        <li><strong>Property:</strong> The message property to check (e.g., "payload", "topic", "data.temperature").  It supports nested properties (like "data.temperature").</li>
        <li><strong>Match Value:</strong> The value that <code>msg.[property]</code> must equal to trigger the gate.  This is compared as a string.</li>

    </ul>
    <p><strong>Status:</strong></p>
      <ul>
        <li>The node displays "Open" (green dot) or "Closed" (red dot) below it in the flow editor.</li>
    </ul>
</script>
